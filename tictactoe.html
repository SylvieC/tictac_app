<!-- tictac -->
<head>
  <title>tic-tac-toe</title>
</head>

<body>
  <div class="players">
    {{>teams}}
  </div>
  <div>
    <div align='center' id='mainB'>
  {{>mainBoard}}
    </div>
</div>
</body>


<template name="teams">
<!--    <h1>Tic-Tac-Tow</h1> -->
  <div id='game'>

      <ul id="teams">
        {{#each players}}
       <li class={{current}} id={{name}}>
       <img src={{img_url}}>
       <h2>Team<span>{{id}}</span><span class="team"> </span></h2><h3 class="player"> {{full_name}}
     </h3><span class='sign'>{{sign}} </span></li>
        {{/each}}
      </ul>
    </div>
  </template>

<template name="mainBoard">
  <table id="firstBoard">
    <tr>
      <td class="main" id="main1"> {{>innerBoard1}}</td>
      <td class="main" id="main2"> {{>innerBoard2}}</td>
      <td class="main" id="main3">{{>innerBoard3}}</td>
    </tr>
    <tr>
       <td class="main" id="main4">{{>innerBoard4}}</td>
      <td class="main" id="main5">{{>innerBoard5}}</td>
      <td class="main"  id="main6">{{>innerBoard6}}</td>
    </tr>
    <tr>
       <td class="main" id="main7"> {{>innerBoard7}}</td>
      <td class="main" id="main8"> {{>innerBoard8}}</td>
      <td class="main" id="main9">{{>innerBoard9}}</td>
    </tr>
  </table>
</template>


<template name="innerBoard1">
  
  {{#if noWinner}}
  <table  class="inner Board" id="innerBoard1">
    <tr>
      <td id="main11" class='topleft'> </td>
      <td id="main12" class='topmiddle'> </td>
      <td id="main13" class='topright'></td>
    </tr>
    <tr>
       <td id="main14" class='middlerowleft'></td>
      <td id="main15" class='middlerowcenter'></td>
      <td id="main16" class='middlerowright'></td>
    </tr>
    <tr>
       <td id="main17" class='bottomleft'></td>
      <td id="main18" class='bottommiddle'></td>
      <td id="main19" class='bottomright'></td>
    </tr>
  </table>
    {{else}}
      {{showWinner}}
      {{mainWinner}}


   {{/if}} 
  <!--  <table id='newWin'>
  <tr>
    <td id="winnerBoard"></td>
  </tr> 
</table> -->
</template>
